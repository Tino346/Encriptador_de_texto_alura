<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="./Imagenes/Frame 6.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea id="inputText" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="info">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="btns">
                <button class="btn-lock" onclick="encriptar()">Encriptar</button>
                <button class="btn-unlock" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="outputText" class="mensaje" cols="30" rows="10"readonly></textarea>
            <div> 
                <button class="btn-copy" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
<script src="/script.js"></script>
</body>
</html>
